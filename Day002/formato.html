<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML - Formato de texto</title>
</head>

<body>
  <h1>Formato</h1>
  <p>Primer párrafo</p>
  <p><b>Primer párrafo</b></p> <!-- texto bold -->
  <p><strong>Primer párrafo</strong></p> <!-- texto importante -->
  <p><i>Primer párrafo</i></p><!-- texto italica -->
  <p><em>Primer párrafo</em></p> <!-- texto para empatizar -->
  <p><small>Primer párrafo</small></p> <!-- texto pequeño  -->
  <p><mark>Primer párrafo</mark> </p>
  <p><del>Primer párrafo</del></p>
  <p><ins>Primer párrafo</ins></p>
  <p>Primer <sub>p</sub> árrafo</p>
  <p>Primer <sup>p</sup> árrafo</p>
</body>

</html>
