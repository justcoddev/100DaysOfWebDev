<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colores</title>
</head>

<body>
  <h1>Manejo de Colores</h1>
  <p style="color: crimson;">Color por nombre</p>
  <p style="color: rgb(220,20,60);">Color por codigo rgb</p>
  <p style="border:10px solid rgba(220,20,60,.5);">Color rgba con transparencia</p>
  <!-- hue, saturation, lightness -->
  <p style="color: hsl(348, 83%,47%)">Color por codigo hsl</p>
  <p style="border:10px solid hsla(348, 83%,47%,.5)">Color por codigo hsl con transparencia</p>
  <p style="color: #dc143c">Color por Hexadecimal</p>

</body>

</html>
