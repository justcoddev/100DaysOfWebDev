<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caracteres</title>
</head>
<body>
  <h1>Caracteres</h1>
  <p><code> Este es mi codigo</code></p>
  <p>&excl; Exclamación</p>
  <p>&#x00021; Exclamación hexadecimal</p>
  <p>&#33; Exclamación decimal</p>
  <p>&lt; Símbolo menor que</p>
  <p>&gt; Símbolo mayor que</p>
  <p>&commat; Símbolo arroba</p>
  <p>&Aacute; &Oacute;</p>
  <p>&nbsp; &nbsp; &nbsp; &nbsp; Texto con espaciado</p>
  
</body>
</html>
